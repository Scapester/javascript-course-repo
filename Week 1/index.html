<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>
    <label for="time-zone-form"><h4>Select Timezone:</h4></label>
    <form id="time-zone-form">
        <input type="radio" name="timezone" id="cet-time-zone" value="cet"/>
        <label for="cet-time-zone">Central European Time</label><br>
        <input type="radio" name="timezone" id="est-time-zone" value="est"/>
        <label for="est-time-zone">Eastern Standard Time</label><br>
        <input type="radio" name="timezone" id="cst-time-zone" value="cst"/>
        <label for="cst-time-zone">Central Standard Time</label><br>
        <input type="radio" name="timezone" id="mst-time-zone" value="mst"/>
        <label for="mst-time-zone">Mountain Standard Time</label><br>
        <input type="radio" name="timezone" id="pst-time-zone" value="pst"/>
        <label for="pst-time-zone">Pacific Standard Time</label><br>
        <input type="radio" name="timezone" id="ast-time-zone" value="ast"/>
        <label for="ast-time-zone">Alaska Standard Time</label><br>
        <input type="radio" name="timezone" id="hst-time-zone" value="hst"/>
        <label for="hst-time-zone">Hawaiian Standard Time</label><br><br>
        <button type="submit" value="Submit">Submit</button>
    </form>
    <div id="time-zone-display"></div>
    <script>
        function readform(){
            let radioButtons = document.getElementsByName('timezone'),
                userSelection = radioButtons[0].value,
                i; 

            for (i = 0; i < radioButtons.length; i++){
               if(radioButtons[i].checked === true){
                   // Dispay button timezone value...   
                   userSelection = radioButtons[i].value; 
                   document.getElementById('time-zone-display').innerHTML = userSelection;
               } 
            }
        }
    </script>
</body>
</html>
